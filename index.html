<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Pause</title>
  <link rel="stylesheet" type="text/css" href="./node_modules/video.js/dist/video-js.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/themify-icons.css">
  <link rel="stylesheet" type="text/css" href="./assets/main.css">
  <link rel="stylesheet" type="text/css" href="./assets/morphsearch.css">
</head>

<body class="">
  <div class="header-bar">
    <div class="title-bar">
      <button class="close-btn"><i class="ti-close"></i></button>
      <button class="minimize-btn"><i class="ti-minus"></i></button>
    </div>
    <label class="search hide-sm" for="inpt_search">
      <form id="search-form">
        <input id="inpt_search" type="text" />
      </form>
    </label>
    <div class="always-on-toggle">
      <small>Keep visible</small>
      <input type="checkbox" id="alwaysOnTop" />
      <label for="alwaysOnTop">Toggle</label>
    </div>
  </div>
  <div id="video-container">
    <div class="dummy-column" id="results">
    </div>
    <video id="vjs-player" data-setup='{ "displayError": false, "bigPlayButton": false, "techOrder": ["youtube"], "sources": [{ "type": "video/youtube", "src": "https://youtu.be/XIMLoLxmTDw?t=9h59m59s"}], "youtube": { "ytControls": 2, "iv_load_policy": 0, "color": "white", "origin": "https://www.youtube.com", "widget_referrer": "https://www.youtube.com" } }'
      class="video-js">

    </video>
  </div>
  <script>
    require('./renderer.js')
  </script>
</body>

</html>
