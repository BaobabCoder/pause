<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Pause</title>
  <link rel="stylesheet" type="text/css" href="./assets/video-js.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/themify-icons.css">
  <link rel="stylesheet" type="text/css" href="./assets/main.css">
  <link rel="stylesheet" type="text/css" href="./assets/morphsearch.css">
</head>

<body>
  <div class="header-bar">
    <div class="title-bar">
      <button class="close-btn"></button>
      <button class="large-btn"></button>
      <button class="minimize-btn"></button>
    </div>
    
    <div class="always-on-toggle">
      <small>Keep visible</small>
      <input type="checkbox" id="alwaysOnTop" />
      <label for="alwaysOnTop">Toggle</label>
    </div>
  </div>
  <div id="video-container">

    <video id="vjs-player" class="video-js" controls="true">
    </video>
    <div id="morphsearch" class="morphsearch">
      <form class="morphsearch-form">
        <input class="morphsearch-input" type="search" placeholder="Search..."/>
        <button class="morphsearch-submit" type="submit">Search</button>
      </form>
      <div class="morphsearch-content">
        <div class="dummy-column" id="results">
          <h2>Results</h2>
        </div>
        <div class="dummy-column" id="playlist">
          <h2>Current playlist</h2>
        </div>
      </div><!-- /morphsearch-content -->
      <span class="morphsearch-close"></span>
    </div><!-- /morphsearch -->
  </div>
  <script>
    require('./renderer.js')
  </script>
</body>

</html>
